<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dark mode</title>
    <script
      src="https://kit.fontawesome.com/3443574b0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="logo.png" class="logo" />
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">about</a></li>
          <li><a href="">portfolio</a></li>
          <li><a href="">services</a></li>
          <li><a href="">hire me</a></li>
        </ul>
        <img src="moon.png" id="icon" />
      </nav>
      <div class="info">
        <h1>I'm <span>kate</span> amelia</h1>
        <p>
          This is my official portfolio website to showcase my all works related
          to web <br />developmetn and UI design.
        </p>
        <a href="">Download CV</a>
      </div>
      <div class="img-box">
        <img src="pattern.png" class="back-img" />
        <img src="girl.png" class="main-img" />
      </div>
      <div class="social-media">
        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        <a href=""><i class="fa-brands fa-behance"></i></a>
        <a href=""><i class="fa-brands fa-dribbble"></i></a>
      </div>
    </div>

    <script>
      let icon = document.getElementById("icon");

      icon.onclick = () => {
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains('dark-theme')){
              icon.src = "sun.png"
        }else{
              icon.src = "moon.png"
        }
      };
     
      
    </script>
  </body>
</html>
